<!doctype html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery einbinden -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- my CSS file -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google maps api,-->
    <script src="https://maps.googleapis.com/maps/api/js?key=<Enter API key>libraries=places"></script>
    <!-- my script -->
    <script src="js/script.js"></script>
    <title>Find me a Drink!</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="show_Locations()">Show close locations</button>
                </div>
            </div>
            <div class="col-sm-4">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="radiocurrentlocation"
                           name="radiocurrentlocation" onclick="show_inputForm()" checked>
                    <label class="form-check-label" for="radiocurrentlocation">
                        current location
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="col-sm-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary" onclick="open_Options()">Options</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-4">
                    <!--Input form for an address-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="location_input" name="location_input" value="" placeholder="input address" />
                    </div>
                </div>
        </div>

        <div class="row" id="options_row">

            <div class="col-sm-4">
                <div class="form-group">
                    <label>
                        <strong> Possible localities </strong>
                    </label>
                </div>

                <div class="form-group">
                    <select class="form-control" id="selectLocalities" multiple onchange="set_to_selected_locals()">
                        <option value="Restaurant" selected>Restaurant</option>
                        <option value="Gas_Station" >Gas Station</option>
                        <option value="Bar" selected>Bar</option>
                        <option value="Supermarket" >Supermarket</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <label for="selectResults"><strong>Number of results</strong></label>

                <div class="form-group">
                    <select class="form-control" id="selectResults" onchange="set_to_selected_locals()">
                        <option value="1">1</option>
                        <option selected="selected" value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>

                    </select>
                </div>
            </div>
            <div class="col-sm-4">

                <div class="form-group">
                    <label class="form-check-label">
                        <strong>Show as:</strong>
                    </label>
                </div>
                <div class="form-check" id="FormRadio">
                    <div class="form-check">
                        <input class="form-check-input" type="radio"  id="radio_map" name="radio_showas" value="map" checked />
                        <label class="form-check-label" for="radio_map">
                            Map
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"  id="radio_list" name="radio_showas" value="list" />

                        <label class="form-check-label" for="radio_list">
                            List
                        </label>
                    </div>
                </div>
                <button class="btn btm-info" type="button" id="help_button" onclick="open_help()" >Open Help</button>
                </div>
            </div>
        <div class="row" >
            <div id="helpText">
                Hallo I am the Help !!!!!
            </div>
        </div>
        <div class="row" id="list_results">
        </div>

        <div class="row list" id="listItemResult">
        </div>

        <div class="row">
             <div id="map-container" class="map-container" style="width:100%; height:50vh;"></div>
        </div>
    </div>
</body>
